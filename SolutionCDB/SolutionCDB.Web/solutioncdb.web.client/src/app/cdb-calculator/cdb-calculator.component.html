<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

  <div>
    <h2>Calculadora de CDB</h2>
    <form (ngSubmit)="calcular()" class="">
      <div class="col-sm-4">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Valor Investimento</span>
          <input type="number" class="form-control form-control-sm" step="0.01" [(ngModel)]="ValorInvestimento" name="ValorInvestimento" (input)="verificarValorInvestimento()" required/>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Prazo Mes</span>
          <input type="number" class="form-control form-control-sm" [(ngModel)]="PrazoMes" name="PrazoMes" required/>
        </div>
        
        <button class="btn btn-success" type="submit">&nbsp;Calcular</button>
      </div>

    </form>

    <div *ngIf="mensagemErro" class="error">
      <p>Erro: {{ mensagemErro }}</p>
    </div>

    <div *ngIf="valorBruto !== null && valorLiquido !== null">
      <h3>Resultados</h3>
      <p>Valor Bruto: {{ valorBruto }}</p>
      <p>Valor LÃ­quido: {{ valorLiquido }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
