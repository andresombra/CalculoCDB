<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

  <div>
    <h2>Calculadora de CDB</h2>
    <form (ngSubmit)="calcular()" class="">
      <div class="col-sm-4">
        <div class="mb-3">
          <label class="form-label" for="ValorInvestimento">Valor Investimento:</label>
          <div class="col-sm-4">
            <input type="number" class="form-control form-control-sm" step="0.01" [(ngModel)]="ValorInvestimento" name="ValorInvestimento" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="PrazoMes">Prazo Mes:</label>
          <div class="col-sm-4">
            <input type="number" class="form-control form-control-sm" [(ngModel)]="PrazoMes" name="PrazoMes" required>
          </div>
        </div>
      </div>

      <button type="submit">Calcular</button>
    </form>

    <div *ngIf="mensagemErro" class="error">
      <p>Erro: {{ mensagemErro }}</p>
    </div>

    <div *ngIf="valorBruto !== null && valorLiquido !== null">
      <h3>Resultados</h3>
      <p>Valor Bruto: {{ valorBruto }}</p>
      <p>Valor LÃ­quido: {{ valorLiquido }}</p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
